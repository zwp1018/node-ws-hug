<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静夜思 - 古诗词赏析</title>
    <style>
        /* 全局样式：重置边距，设置背景 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eaddcf; /* 宣纸底色 */
            background-image: url("https://images.unsplash.com/photo-1517502474097-f9b30659dadb?q=80&w=2500&auto=format&fit=crop"); /* 远山背景图 */
            background-size: cover;
            background-position: center;
            font-family: "Kaiti", "STKaiti", "AR PL UKai CN", "SimSun", serif; /* 优先使用楷体 */
        }

        /* 遮罩层：让背景图变淡，凸显文字 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6); /* 白色半透明遮罩 */
            backdrop-filter: blur(2px); /* 轻微毛玻璃效果 */
            z-index: 0;
        }

        /* 诗词卡片主体 */
        .poem-card {
            position: relative;
            z-index: 1;
            background-color: rgba(250, 249, 246, 0.9);
            padding: 60px 80px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 1px solid #d3d3d3;
            text-align: center;
            max-width: 90%;
        }

        /* 标题样式 */
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #333;
            letter-spacing: 5px;
        }

        /* 作者样式 */
        .author {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
        }

        /* 诗句样式 - 竖排版更具古风 (可选，此处使用横排居中) */
        .content {
            font-size: 1.8rem;
            line-height: 2;
            color: #2c2c2c;
            font-weight: bold;
        }

        .line {
            display: block; /* 每句一行 */
            margin-bottom: 15px;
        }

        /* 红色印章效果 */
        .seal {
            margin-top: 30px;
            display: inline-block;
            border: 2px solid #b22222;
            color: #b22222;
            padding: 5px 10px;
            font-size: 0.9rem;
            border-radius: 4px;
            transform: rotate(-5deg); /* 稍微倾斜 */
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="poem-card">
        <h1>静夜思</h1>
        <div class="author">〔唐〕李白</div>
        
        <div class="content">
            <span class="line">床前明月光，</span>
            <span class="line">疑是地上霜。</span>
            <span class="line">举头望明月，</span>
            <span class="line">低头思故乡。</span>
        </div>

        <div class="seal">唐诗三百首</div>
    </div>

</body>
</html>
